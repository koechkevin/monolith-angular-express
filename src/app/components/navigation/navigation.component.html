<div class="nav">
    <div class="left">
       <span style="outline: none; cursor: pointer" routerLink="/">Tracker</span>
    </div>
    <div class="right">
        <form *ngIf="!isLoggedIn">
            <label>
                <input [(ngModel)]="login.email" name="email" placeholder="email" type="email" />
            </label>
            <label>
                <input [(ngModel)]="login.password" name="password" placeholder="password" type="password"/>
            </label>
            <input (click)="loginSubmit()" class="button" type="submit" value="Login" />
            <button (click)="openRegister()" class="button">Register</button>
        </form>
        <div style="cursor: pointer; border: 2px solid chocolate" [matMenuTriggerFor]="appMenu" *ngIf="isLoggedIn" class="image">
            K
        </div>
        <mat-menu #appMenu="matMenu">
            <button routerLink="/profile" mat-menu-item>
                <mat-icon>account_circle</mat-icon>
                Profile
            </button>
            <button (click)="logout()" mat-menu-item>
                <mat-icon>power_settings_new</mat-icon>
                Logout
            </button>
        </mat-menu>
    </div>
</div>
<div id="modal">
    <div id="body" class="body">
        <div><button class="close" (click)="closeModal()">&times;</button></div>
        <app-register *ngIf="modalComponent === 'register'"></app-register>
    </div>
</div>
